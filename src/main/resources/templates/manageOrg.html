<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::link},~{::script})">
    <meta charset="utf-8">
	<link rel="stylesheet" href="../static/manager.css"  th:href="@{/css/manager.css}"  />

	<script src="../static/js/manager.js" th:src="@{/js/manager.js}"></script>
	<script type="text/javascript">
	       initOrg();
	</script>
</head>
<body style="background: none">
<div th:insert="header:: header" ></div>
<div>
<ol class="breadcrumb"  id="bread_nav">
    <li><a href="/openMainPage">首页</a></li>
    <li class="active">机构管理</li>
</ol>

</div>
 <div th:if="${orgIsEmpty}==true">
		<div class="alert alert-danger">
		    <a href="#" class="close" data-dismiss="alert">
		        &times;
		    </a>
		    <strong>注意！</strong>请先初始化系统机构信息
		      <a class="btn btn-red "  onclick="openLdapFile()"><span>LDAP机构数据初始化</span></a>
		</div>
 </div>
 <div class="container" id="org_container" th:if="${orgIsEmpty}==false">
		 <div class="panel panel-success">
			 <div class="panel-heading">
			 <span>机构管理</span>
			 </div>
			 <div class="panel-body">
			 
					 <table class="table">
						  <thead>
						    <tr>
							      <th><span>机构名称</span></th>
							      <th><span>操作</span></th>
						    </tr>
						  </thead>
						  <tbody id="org_tbody">
						           
						  </tbody>
						</table>
			 
			  </div>
	       	<div class="panel-footer import_button_div" >
	       	        <a onclick="addOwnOrg(0)" class="btn btn-red "><span>添加辖内机构</span></a>
			  </div>
		 </div>
 </div>
 <div th:insert="footer :: copy" class="footer"></div>
</body>

 <div th:include="hidden:: hiddenOrg"></div>
<div th:include="hidden:: hiddenImportOrgInfo"></div>
 <div th:include="hidden:: hiddenAlertDiv"></div>
</html>
