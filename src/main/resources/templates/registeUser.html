<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},~{::link},~{::script})">
    <meta charset="utf-8">
	<link rel="stylesheet" href="../static/manager.css"  th:href="@{/css/manager.css}"  />
	<script src="../static/js/manager.js" th:src="@{/js/manager.js}"></script>
	<script type="text/javascript">
	     initRegisterOrgs();
	     
	</script>
</head>
<body>
    <div class="modal-dialog">
    <form action="#" th:action="@{/manage/registerUser}"  th:object="${registeUserForm}" method="post" id="register_user_form">
        <div class="modal-content">
            <div class="modal-header">
 
                <h4 class="modal-title" id="myModalLabel">人员注册</h4>
            </div>
            <div class="modal-body">
            
              <div class="form-group">
			    <label>姓名</label>
			    <input type="text" th:field="*{userName}" />
			    <a th:if="${#fields.hasErrors('userName')}"><span th:errors="*{userName}" style="color: red;">Name Error</span></a>
			  </div>
			  
			 <div class="form-group">
			    <label>联系电话</label>
			    <input type="text" th:field="*{tel}" />
			    <a th:if="${#fields.hasErrors('tel')}" ><span th:errors="*{tel}" style="color: red;">Tel Error</span></a>
			  </div>
			  
			 <div class="form-group">
			    <label>身份证号</label>
			    <input type="text" th:field="*{idcard}" />
			     <a th:if="${#fields.hasErrors('idcard')}"  ><span th:errors="*{idcard}" style="color: red;">Address Error</span></a>
			  </div>
			  
			 <div class="form-group">
                    <label>性别</label>
                    <select name="gender" id="gender" class="form-control">
                        <option value='0'>男</option>
                        <option value='1'>女</option>
                    </select>
			  </div>
			  
			  <div class="form-group">
                    <label>是否党员</label>
                    <select name="partyLog" id="partyLog" class="form-control">
                        <option value='0'>是</option>
                        <option value='1'>否</option>
                    </select>
			  </div>
			  
			   <div class="form-group">
                    <label>选择职级</label>
                    <select name="pbcPoliticalLevel" id="pbcPoliticalLevel" class="form-control">
                        <option value='0121'>省部级</option>
                        <option value='0122'>副省部级</option>
                        <option value='0131'>司局级</option>
                        <option value='0132'>副司局级</option>
                        <option value='0141'>县处级</option>
                        <option value='0142'>副县处级</option>
                        <option value='0151'>正科级</option>
                        <option value='0152'>副科级</option>
                        <option value='0161'>科员级</option>
                        <option value='0171'>办事员</option>
                        <option value='0199'>未定职</option>
                        <option value='0121'>省部级</option>
                        <option value='0121'>省部级</option>
                    </select>
			  </div>
			  
			  <div class="form-group" id="first_org_level" style="display:none">
			  
			  </div>
              <div class="form-group" id="second_org_level" style="display:none">
			  
			  </div>
              <div class="form-group" id="third_org_level" style="display:none">
			  
			  </div>
              <div class="form-group" id="forth_org_level" style="display:none">
			  
			  </div>

           </div>
           <div class="modal-footer">
               <a  class="btn btn-default modal_button" data-dismiss="modal" onclick="window.close();">关闭</a>
               <button  class="btn btn-default modal_button" type="submit">提交</button>
           </div>
             </form>
        </div> 
</body>
</html>
